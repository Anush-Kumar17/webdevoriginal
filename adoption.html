<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>
    <style>
        body{
            background-image: url("BG2.jpg");
            background-size: cover;
        }
        .container{
            display: flex;
            justify-content: center;
        }
        .box{
            background-color: rgb(149, 149, 216);
            padding-left: 20%;
            padding-right: 20%;
            border: solid black 1px;
            border-radius : 20px; ;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">

    <h2>Pet Adoption Form</h2>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone-number">Phone Number:</label><br>
        <input type="tel" id="phone-number" name="phone-number" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" required></textarea><br><br>

        <label>Type of Pet Adopting:</label><br>
        <input type="radio" id="dog" name="pet-type" value="Dog">
        <label for="dog">Dog</label><br>

        <input type="radio" id="cat" name="pet-type" value="Cat">
        <label for="cat">Cat</label><br>

        <input type="radio" id="other" name="pet-type" value="Other">
        <label for="other">Other</label><br><br>

        <label for="pet-name">Name of the Pet:</label><br>
        <input type="text" id="pet-name" name="pet-name" required><br><br>

        <button type="submit" >Submit</button>
    </form>
        </div>
    </div>

</body>
</html>
